<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nidhish & Sthuthi Engagement</title>

  <style>
    /* ===== ANIMATED GRADIENT BACKGROUND ===== */
    body {
      margin: 0;
      height: 100vh;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(270deg, #4f46e5, #3b82f6, #06b6d4, #10b981);
      background-size: 800% 800%;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* ===== DIALOG BOX ===== */
    .box {
      background: rgba(255, 255, 255, 0.95);
      padding: 25px;
      border-radius: 16px;
      width: 360px;
      max-width: 90%;
      text-align: center;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.25);
      font-size: 16px;
      transform: scale(0.9);
      opacity: 0;
      animation: fadeInScale 0.6s forwards;
    }

    @keyframes fadeInScale {
      to { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin: 0 0 15px;
      font-size: 22px;
      color: #111827;
    }

    h2 {
      margin: 0 0 20px;
      font-size: 20px;
      color: #111827;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 15px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background: #3b82f6;
      color: white;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #2563eb;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 6px rgba(59,130,246,0.4);
    }

    .error {
      color: red;
      margin-top: 12px;
      font-size: 14px;
      min-height: 20px;
    }

    /* ===== MOBILE RESPONSIVENESS ===== */
    @media (max-width: 480px) {
      .box {
        width: 70%;
        padding: 15px;
        font-size: 14px;
      }

      input, button {
        padding: 10px;
        font-size: 14px;
      }

      h1 {
        font-size: 18px;
      }

      h2 {
        font-size: 16px;
      }
    }
  </style>
</head>

<body>
  <div class="box">
    <h1>üéâ Nidhish & Sthuthi Engagement</h1>
    <h2>üì± Enter Phone Number</h2>
    <input id="phone" type="tel" placeholder="10-digit number" />
    <button onclick="checkAccess()">Continue</button>
    <div id="error" class="error"></div>
  </div>

  <script>
    let allowedPhones = [];

    // Load allowed phones
    fetch("allowed-phones.json")
      .then(res => res.json())
      .then(data => allowedPhones = data.allowed)
      .catch(() => {
        document.getElementById("error").textContent = "Unable to load access list";
      });

    function checkAccess() {
      const phone = document.getElementById("phone").value.trim();
      const error = document.getElementById("error");

      if (!allowedPhones.length) {
        error.textContent = "Access list not loaded";
        return;
      }

      if (allowedPhones.includes(phone)) {
        sessionStorage.setItem("authorized", "yes");
        window.location.href = "gallery.html";
      } else {
        error.textContent = "‚ùå Phone number not registered. Please contact admin.";
      }
    }
  </script>
</body>
</html>
